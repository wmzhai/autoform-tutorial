<template name="post">
    <h1>Edit Post</h1>
    {{> quickForm collection="Posts" id="updatePostForm" type="update" doc=this}}
    <a class="btn" href="/">Back</a>
</template>


<template name="posts">
    <h1>Add Post</h1>
    {{> quickForm collection="Posts" id="insertPostForm" type="insert"}}

    <ul>
        {{#each posts}}
          <li> <a href="{{pathFor 'post.show'}}">{{title}}</a> - {{content}}</li>
        {{/each}}
    </ul>
</template>
