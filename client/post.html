<template name="post">
    <h1>Edit</h1>
    {{#autoForm collection="Posts" id="updatePostForm" type="update" doc=this}}
        <fieldset>
            {{> afQuickField name='title'}}
            {{> afQuickField name='content' rows=6}}
            {{> afQuickField name='category'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
    <a class="btn" href="/">Back</a>
</template>


<template name="posts">
    <h1>Add Post</h1>
    {{#autoForm collection="Posts" id="insertPostForm" type="insert"}}
        <fieldset>
            {{> afQuickField name='title'}}
            {{> afQuickField name='content' rows=6}}
            {{> afQuickField name='category'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}

    <ul>
        {{#each posts}}
          <li> <a href="{{pathFor 'post.show'}}">{{title}}</a> - {{content}} - {{category}}</li>
        {{/each}}
    </ul>
</template>
